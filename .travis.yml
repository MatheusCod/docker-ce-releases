matrix:
  include:
  - env: version=18.09.4
  - env: version=18.09.3
  - env: version=18.09.2
  - env: version=18.09.1
  - env: version=18.09.0

os: linux-ppc64le
sudo: required
services: docker

script:
  - sudo apt install -y lftp
  - git clone https://github.com/Unicamp-OpenPower/docker-ce
  - cd docker-ce/components/packaging/rpm
  - VERSION=$version make centos
  - cd ../../../
  - lftp -c "open -u $USER,$PASS ftp://oplab9.parqtec.unicamp.br; mirror -R components/packaging/rpm/rpmbuild/RPMS/ppc64le/ /ppc64el/docker/$version/centos-7"
